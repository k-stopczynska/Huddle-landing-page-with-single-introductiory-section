<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="container">
    <nav class="navbar grid-col-span-2">
      <img class="logo" src="./images/logo.svg" alt="logo">
    </nav>
    <div class="image-container">
      <img class="mockup" src="./images/illustration-mockups.svg" alt="">
    </div>
    <header class="header-container">
      <h1 class="header">Build The Community Your Fans Will Love</h1>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>

      <button class="registration">Register</button>
    </header>
    <ul class="socials grid-col-span-2">
      <li class="social"><i class="fa-brands fa-facebook-f"></i></li>
      <li class="social" id="middle-social"><i class="fa-brands fa-twitter"></i></li>
      <li class="social"><i class="fa-brands fa-instagram"></i></li>
    </ul>
  </main>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/k-stopczynska">k-stopczynska</a>.
    </p>
  </footer>
</body>
</html>
